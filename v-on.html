<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>v-on指令</title>
</head>
<body>
<div id="app">
	<button @click="onClick" v-on="{mouseenter: onEnter, mouseleave: onLeave}">点我</button>
	<hr>
	<form v-on:keydown.enter="onEnter" v-on:submit.prevent="onSubmit">
		<input type="text">
		<button type="submit">提交</button>
	</form>
</div>
</body>
<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				
			},
			methods: {
				onClick: function(){
					console.log('clicked!');
				},
				onEnter: function(){
					console.log('entered!');
				},
				onLeave: function(){
					console.log('leaved!');
				},
				onSubmit: function(){
					console.log('submitted!');
				},
				onEnter: function(){
					console.log('press enter!');
				}
			}
		});
	</script>
</html>
