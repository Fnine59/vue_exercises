<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>v-for指令</title>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="food in foodList">{{food}}</li>
	</ul>
	<hr>
	<ul>
		<li v-for="food in foodList1">{{food}}</li>
	</ul>
	<hr>
	<ul>
		<li v-for="food in foodList1">{{food.name}}： ￥{{food.discount ? food.price * food.discount : food.price}}</li>
	</ul>

</div>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			foodList: ['葱','姜','蒜'],
			foodList1: [
				{
					name: '葱',
					price: 8,
					discount: .8
				},
				{
					name: '姜',
					price: 3,
					discount: .5
				},
				{
					name: '蒜',
					price: 4.5,
				},
			]
		}
	});
</script>
</body>
</html>
