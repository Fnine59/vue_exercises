<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>过滤器</title>
</head>
<body>
<div id="app">
	<div>
		<input type="text" v-model="price">
		{{ price | currency('USD')}}
	</div>
	<hr>
	<div>
		<input type="text" v-model="length">mm
		{{ length | meter}}
	</div>
</div>
</body>
<script type="text/javascript">
	Vue.filter('meter', function(val, unit) {
		val = val || 0;
		unit = unit || 'm';
		return (val/100).toFixed(2) + unit;
	});
	Vue.filter ('currency',function(val, unit){
		val = val || 0;
		unit = unit || '元';
		return val + unit;
	});
	new Vue({
		el: '#app',
		data:{
			price: 10,
			length: 0,
		}
	});
</script>
</html>
