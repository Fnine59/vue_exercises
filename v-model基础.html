<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>v-model指令</title>
</head>
<body>
	<div id="app">
		输入立刻更新：<input type="text" v-model="name">{{name}}
		<hr>
		输入惰性更新，即监听onchange事件：<input type="text" v-model.lazy="name">{{name}}
		<hr>
		去掉输入中两端的空格：<input type="text" v-model.trim="name">{{name}}
		<hr>
		将输入转化为数字，输入默认是一个字符串：<input type="text" v-model.number="price">{{price}}
		<hr>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			name: null,
			price: 10,
		},
		methods: {

		}
	});
</script>
</html>
