<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>计算属性的使用</title>
</head>
<body>
<div id="app">
	<table border="1">
		<thead>
			<th>学科</th>
			<th>分数</th>
		</thead>
		<tbody>
			<tr>
				<td>数学</td>
				<td><input type="text" v-model.number="math"></td>
			</tr>
			<tr>
				<td>物理</td>
				<td><input type="text" v-model.number="physics"></td>
			</tr>
			<tr>
				<td>英语</td>
				<td><input type="text" v-model.number="english"></td>
			</tr>
			<tr>
				<td>总分</td>
				<td>{{sum}}</td>
			</tr>
			<tr>
				<td>平均分</td>
				<td>{{average}}</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
<script type="text/javascript">
	new  Vue({
		el: '#app',
		data: {
			math: 90,
			physics: 80,
			english: 99
		},
		computed: {
			sum: function(){
				return parseFloat(this.math) + parseFloat(this.physics) + parseFloat(this.english);
			},
			average: function (){
				return Math.round(this.sum / 3);
			}
		}
	});
</script>
</html>
