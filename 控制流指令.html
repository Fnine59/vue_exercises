<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>控制流指令</title>
</head>
<body>
<div id="app">
	<div v-if="role === 'admin' || role === 'super_admin'">
		管理员你好
	</div>
	<div v-else-if="role === 'hr'">
		待查看的简历：<br>...
	</div>
	<div v-else>您没有访问权限</div>
</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			role: 'super_admin'
		}
	});
</script>
</html>
