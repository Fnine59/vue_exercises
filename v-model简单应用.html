<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script type="text/javascript" src="js/vue.js"></script>
	<title>v-model简单应用</title>
</head>
<body>
<div id="app">
	<label>
		男
		<input type="radio" v-model="sex" value="male">
	</label>
	<label>
		女
		<input type="radio" v-model="sex" value="female">
	</label>
	<br>
	{{sex}}
	<hr>
	<label>
		男
		<input type="checkbox" v-model="likeSex" value="male">
	</label>
	<label>
		女
		<input type="checkbox" v-model="likeSex" value="female">
	</label>
	<br>
	{{likeSex}}
	<hr>
	<textarea v-model="article"></textarea>
	<hr>
	<select v-model="prov">
		<option value="1">山东</option>
		<option value="2">北京</option>
	</select>
	<br>
	{{prov}}
	<hr>
	<select v-model="city" multiple="multiple">
		<option value="1">上海</option>
		<option value="2">北京</option>
		<option value="3">杭州</option>
		<option value="4">济南</option>
		<option value="5">青岛</option>
	</select>
	<br>
	{{city}}
</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			sex: 'female',
			likeSex: [],
			article: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate ad, aliquid. Voluptatem quasi, accusamus omnis provident nulla perspiciatis illum, dolorum doloremque. Quas minima accusantium veniam est molestiae. Eos, obcaecati, cum.',
			prov: null,
			city: []
		}
	});
</script>
</html>
